<!DOCTYPE html> 
<html>

<head>
	<title>gawk</title>

	<!-- Style -->
	<link rel="stylesheet" href="../css/style.css" />

	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

	<!-- Scripts -->
	<script src="../js/scripts.js" type="text/javascript"></script>
</head>

<body>

	<div id="wrapper">

		<div id="header">
			<h1 class="title"></h1>
		</div> <!-- end header -->

		<div id="content">

			<div id="sign-up-form-container">
				<h1 class="title">Sign up</h1>
				<form id="sign-up-form">
					<div class="field-container">
						<input type="text" id="email-field" />
					</div>
					<div class="field-container">
						<input type="submit" id="submit-button" value="Submit"/>
					</div>

				</form>

			</div> <!-- end sign-up-form-container -->

		</div> <!-- end content -->

		<div id="footer">
			<h1 class="title"></h1>
		</div> <!-- end footer -->

	</div> <!-- end wrapper -->

	<!-- Loading animation -->
	<div id="overlay" class="overlay" style="display:none;">
		<div id="spinner">
			<img id="img-spinner" src="../images/spinner2.gif" alt="Loading"/>
		</div>
	</div>

    <!-- Messages -->
    <div class="info message">
    		 <h3>FYI, something just happened!</h3>
    		 <p class="message-text">This is just an info notification message.</p>
    </div>

    <div class="error message">
    		 <h3>Ups, an error ocurred</h3>
    		 <p class="message-text">This is just an error notification message.</p>
    </div>

    <div class="warning message">
    		 <h3>Wait, I must warn you!</h3>
    		 <p class="message-text">This is just a warning notification message.</p>
    </div>

    <div class="success message">
    		 <h3>Success!</h3>
    		 <p class="message-text">Registration complete.</p>
    </div>

</body>

</html>
